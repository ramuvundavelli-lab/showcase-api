# ----------------------------------------------------
# üåê Application Info
# ----------------------------------------------------
spring.application.name=showcase-api

# ----------------------------------------------------
# üóÑÔ∏è CockroachDB Connection (fetched from .env)
# ----------------------------------------------------
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_USER}
spring.datasource.password=${JDBC_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------
# ‚öôÔ∏è Hibernate / JPA Settings
# ----------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ----------------------------------------------------
# üöÄ Server Settings
# ----------------------------------------------------
server.port=${PORT:8080}

# ----------------------------------------------------
# üß© Notes
# ----------------------------------------------------
# spring-dotenv automatically loads values from .env in project root.
# Ensure your .env file exists at the same level as pom.xml.
# Your JDBC URL includes SSL certificate verification.
# SSL cert should exist at: C:\Users\<your-user>\AppData\Roaming\postgresql\root.crt

